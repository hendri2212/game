<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake — Step 1: Satu Node</title>
    <style>
        /* Pusatkan kanvas di layar dan beri latar */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: #0f172a;
            /* slate-900 */
            color: #e2e8f0;
            /* slate-200 */
            display: grid;
            place-items: center;
        }

        .wrap {
            display: grid;
            gap: 12px;
            justify-items: center;
        }

        canvas {
            image-rendering: pixelated;
            /* agar kotak terlihat tegas */
            background: #020617;
            /* lebih gelap dari body */
            border: 2px solid #334155;
            /* slate-600 */
            box-shadow: 0 6px 20px rgba(0, 0, 0, .35);
        }

        .note {
            font-size: 14px;
            opacity: .85;
        }

        code {
            background: #111827;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <canvas id="game" width="400" height="400" aria-label="papan permainan"></canvas>
        <div class="note">
            Langkah 1 — tampilkan <em>satu node</em> ular (belum bergerak).<br />
            Coba ubah posisi di variabel <code>snake[0]</code> atau ukuran di <code>TILE_SIZE</code>.
        </div>
    </div>

    <script>
        // ====== Konfigurasi grid dasar ======
        const TILE_SIZE = 20;            // ukuran 1 kotak (px)
        const GRID_COLS = 400 / TILE_SIZE; // 20 kolom
        const GRID_ROWS = 400 / TILE_SIZE; // 20 baris

        // ====== Setup canvas ======
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        // ====== Definisi 1 node ular ======
        // Node direpresentasikan sebagai koordinat grid {x, y}
        // x ke kanan, y ke bawah. (0,0) adalah pojok kiri-atas.
        const snake = [{ x: 10, y: 10 }]; // satu segmen di tengah kurang lebih

        // Utility: menggambar persegi di posisi grid
        function drawTile(x, y, fill = '#22c55e', stroke = '#16a34a') { // hijau
            const px = x * TILE_SIZE;
            const py = y * TILE_SIZE;
            ctx.fillStyle = fill;
            ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
            ctx.strokeStyle = stroke;
            ctx.lineWidth = 2;
            ctx.strokeRect(px + 1, py + 1, TILE_SIZE - 2, TILE_SIZE - 2);
        }

        // Utility: clear papan
        function clearBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // opsional grid tipis agar terasa kotak-kotak
            ctx.save();
            ctx.strokeStyle = 'rgba(148, 163, 184, 0.08)'; // slate-400 very faint
            ctx.lineWidth = 1;
            for (let c = 0; c <= GRID_COLS; c++) {
                ctx.beginPath();
                ctx.moveTo(c * TILE_SIZE + .5, 0);
                ctx.lineTo(c * TILE_SIZE + .5, canvas.height);
                ctx.stroke();
            }
            for (let r = 0; r <= GRID_ROWS; r++) {
                ctx.beginPath();
                ctx.moveTo(0, r * TILE_SIZE + .5);
                ctx.lineTo(canvas.width, r * TILE_SIZE + .5);
                ctx.stroke();
            }
            ctx.restore();
        }

        // Render satu frame statis (belum ada gerak)
        function render() {
            clearBoard();
            // gambar setiap segmen ular (saat ini baru 1)
            for (const seg of snake) {
                drawTile(seg.x, seg.y);
            }
        }

        // Gambar sekali saja (karena belum animasi)
        render();
    </script>
</body>

</html>
